<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSPlayer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>JSPlayer</h1>
        </header>

        <div id="input-container">
            <input type="file" id="input" accept=".mp3, .wav">
        </div>


        <div id="cover"></div>
        <div id="info-container">
            <div class="info-item">
                <p id="artist">Artist</p>
            </div>
            <div class="info-item">
                <p id="title">Title</p>
            </div>
            <div class="info-item">
                <p id="album">Album</p>
            </div>
        </div>
        
        <label id="songStatus">No songs playing.</label>
        <div id="controls">
            <button class="playBtn"></button>
            <button class="loopBtn"></button>
        </div>
        
        <div id="timer-container">
            <div id="timer"></div>
            <input type="range" id="songSlider" min="0" value="0">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
